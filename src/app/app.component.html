<h1 class="text-center">Mon blog !</h1>

<div class="container" style="width: 60%">
  <ul class="list-group">
    <app-blog-item class="border border-primary" *ngFor="let post of tabPosts"
                   [titrePost]="post.title"
                   [contenuPost]="post.content"
                   [loveItsPost]="post.loveIts"
                   [datePost]="post.created_at"></app-blog-item>
  </ul>
</div>
